stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: 12
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template
logicFields:
  - order
  - background_image_opacity
  - bg_image_primary_opacity
cmsName: git
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: domain
        label: Domain
        description: >-
          The domain of your site, including the protocol, e.g.
          https://mysite.com/
      - type: enum
        label: Color Palette
        name: palette
        options:
          - cyan
          - green
          - yellow
        default: green
        required: true
      - type: string
        label: Snipcart public API key
        name: snipcart_api_key
        required: true
      - type: image
        name: favicon
        label: Favicon
      - type: image
        name: logo_light
        label: Logo Light
        required: true
      - type: image
        name: logo_dark
        label: Logo Dark
        required: true
      - type: image
        name: hamburger_background_image
        label: Hamburger Menu Background Image
      - type: image
        name: bg_image_primary
        label: Product Left Background Image
      - type: number
        name: bg_image_primary_opacity
        label: Product Left Background Image Opacity
        description: >-
          An integer between 0 and 100. A lower value makes the image more
          transparent
      - type: image
        name: bg_image_secondary
        label: Product Right Background Image
      - type: image
        name: bg_image_product
        label: Product Nav Background Image
      - type: list
        name: main_menu
        label: Navigation Links
        description: List of navigation links
        items:
          type: model
          models:
            - action
      - type: string
        label: Footer Text
        name: footer_text
      - type: string
        label: Benefit Title
        name: whats_included
      - type: string
        label: Benefit Title
        name: whatwas_included
      - type: string
        label: Benefit
        name: benefit_1
      - type: string
        label: Benefit
        name: benefit_2
      - type: string
        label: Benefit
        name: benefit_3
      - type: list
        name: post_hero
        label: Post Hero
        items:
          type: model
          models:
            - action
      - type: list
        name: faq
        label: FAQ
        items:
          type: model
          models:
            - action
      - type: list
        name: talk_to_us
        label: Talk to Us
        items:
          type: model
          models:
            - action
      - type: list
        name: whats_next
        label: What's Next?
        items:
          type: model
          models:
            - action
      - type: list
        name: why
        label: Why a supername?
        items:
          type: model
          models:
            - action
      - type: list
        name: accepted_payments
        label: Accepted payemnts
        items:
          type: model
          models:
            - action
      - type: string
        label: What's Next?
        name: section_title_whats_next
      - type: string
        label: Why a Super Name?
        name: section_title_why
      - type: string
        label: Accepted Payments
        name: section_title_accepted_payments
      - type: string
        label: Talk to Us
        name: section_title_talk
      - type: string
        label: Frequently Asked Questions
        name: section_title_faq
  home:
    type: page
    label: Home
    layout: home
    hideContent: true
    file: index.md
    singleInstance: true
    fields:
      - type: string
        label: Title
        name: title
        description: The title of the page
        required: true
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          models:
            - hero_section
            - contact_section
            - page_section
            - header_section
            - featured_products_section
            - featured_categories_section
            - testimonials_section
            - promotion_section
            - featured_section
            - hot_section
            - oneword_section
            - categories_section
            - sold_section
            - store_section
            - faq_section
            - bulletpoints_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
      - type: string
        name: header_search
        label: Header Search
        required: true
  advanced:
    type: page
    label: Advanced Page
    hideContent: true
    layout: advanced
    exclude:
      - store.md
      - index.md
      - category/**
      - products/**
    fields:
      - type: string
        label: Title
        name: title
        description: The title of the page
        required: true
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          models:
            - hero_section
            - contact_section
            - page_section
            - header_section
            - featured_products_section
            - featured_categories_section
            - testimonials_section
            - promotion_section
            - featured_section
            - hot_section
            - oneword_section
            - categories_section
            - sold_section
            - store_section
            - faq_section
            - bulletpoints_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
  post:
    type: page
    label: Post
    hideContent: true
    layout: post
  store:
    type: page
    label: Store
    layout: store
    file: store.md
    singleInstance: true
    hideContent: true
    fields:
      - type: string
        label: Title
        name: title
        description: The title of the page
        required: true
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          models:
            - hero_section
            - contact_section
            - page_section
            - header_section
            - featured_products_section
            - featured_categories_section
            - testimonials_section
            - promotion_section
            - featured_section
            - hot_section
            - oneword_section
            - categories_section
            - sold_section
            - store_section
            - faq_section
            - bulletpoints_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
  main:
    type: page
    label: Main
    layout: main
    hideContent: true
    fields:
      - type: string
        label: Title
        name: title
        description: The title of the page
        required: true
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          models:
            - hero_section
            - contact_section
            - page_section
            - header_section
            - featured_products_section
            - featured_categories_section
            - testimonials_section
            - promotion_section
            - featured_section
            - hot_section
            - oneword_section
            - categories_section
            - sold_section
            - store_section
            - faq_section
            - bulletpoints_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
  advanced_page_fields:
    type: object
    label: Advanced page fields
    fields:
      - type: string
        label: Title
        name: title
        description: The title of the page
        required: true
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          models:
            - hero_section
            - contact_section
            - page_section
            - header_section
            - featured_products_section
            - featured_categories_section
            - testimonials_section
            - promotion_section
            - featured_section
            - hot_section
            - oneword_section
            - categories_section
            - sold_section
            - store_section
            - faq_section
            - bulletpoints_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
  category:
    type: page
    label: Category
    hideContent: true
    layout: category
    folder: category
    urlPath: 'category/{slug}'
    fields:
      - type: string
        name: title
        label: Title
      - type: number
        name: order
        label: Order
        description: Numerical order of sorting categories
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
  hero_section:
    type: object
    label: Hero Section
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: before
        label: Before
      - type: string
        name: after
        label: After
      - type: string
        name: before_loop
        label: Before Loop
      - type: string
        name: looptext_1
        label: Looptext 1
      - type: string
        name: looptext_2
        label: Looptext 2
      - type: string
        name: looptext_3
        label: Looptext 3
      - type: string
        name: looptext_4
        label: Looptext 4
  contact_section:
    type: object
    label: Contact Section
    fields:
      - type: string
        name: title
        label: Title
      - type: markdown
        name: subtitle
        label: Subtitle
      - type: string
        name: side_title
        label: Title
      - type: string
        name: side_title2
        label: Title
      - type: string
        name: skype
        label: Skype
      - type: string
        name: linkedin
        label: Linkedin
      - type: string
        name: whatsapp
        label: WhatsApp
      - type: markdown
        name: side_content
        label: Content
      - type: markdown
        name: side_content2
        label: Content
  page_section:
    type: object
    label: Contact Section
    fields:
      - type: string
        name: title
        label: Title
      - type: markdown
        name: content
        label: Content
  featured_products_section:
    type: object
    label: Featured Products Section
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: section_id
        label: Section ID
      - type: boolean
        name: light_title
        label: Light title
      - type: boolean
        name: icon
        label: Show Heart Icon
      - type: list
        name: featured_products
        label: Featured Products
        items:
          type: reference
          models:
            - product
  featured_categories_section:
    type: object
    label: Categories Section
    fields:
      - type: string
        name: section_id
        label: Section ID
      - type: string
        name: title
        label: Title
      - type: list
        name: featured_categories
        label: Featured Categories
        items:
          type: reference
          models:
            - category
  store_section:
    type: object
    label: Store Section
    fields:
      - type: string
        name: section_id
        label: Section ID
  featured_section:
    type: object
    label: Featured Domains
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: section_id
        label: Section ID
  hot_section:
    type: object
    label: Featured Domains
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: section_id
        label: Section ID
  oneword_section:
    type: object
    label: Featured Domains
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: section_id
        label: Section ID
  sold_section:
    type: object
    label: Featured Domains
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: section_id
        label: Section ID
  categories_section:
    type: object
    label: Categories
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: section_id
        label: Section ID
  promotion_section:
    type: object
    label: Promotion
    fields:
      - type: string
        name: section_id
        label: Section ID
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: subtitle
      - type: image
        name: image
        label: Image
      - type: image
        name: background_image
        label: Background Image
      - type: model
        name: cta
        label: Call to action
        models:
          - action
  testimonials_section:
    type: object
    label: Testimonials
    fields:
      - type: string
        name: section_id
        label: Section ID
      - type: string
        name: title
        label: Title
      - type: list
        name: testimonials
        label: Testimonials
        description: A list of testimonials
        items:
          type: object
          labelField: text
          fields:
            - type: string
              name: text
              label: Text
            - type: object
              name: author
              label: Author
              fields:
                - type: string
                  name: name
                  label: Name
                - type: string
                  name: location
                  label: Location
  header_section:
    type: object
    label: Header section
    fields:
      - type: string
        name: section_id
        label: Section ID
      - type: image
        label: Background image
        name: background_image
      - type: string
        label: Headline
        name: headline
      - type: markdown
        label: Subtitle
        name: subtitle
  faq_section:
    type: object
    label: FAQ Section
    fields:
      - type: string
        name: section_id
        label: Section ID
      - type: list
        name: questions
        label: Questions
        description: List of questions to show on the FAQ page
        items:
          type: object
          labelField: question
          fields:
            - type: string
              name: question
              label: Question
            - type: markdown
              name: answer
              label: Answer
  bulletpoints_section:
    type: object
    label: Bulletpoints Section
    fields:
      - type: string
        name: section_id
        label: Section ID
      - type: list
        name: bulletpoints
        label: Bulletpoints
        description: List of bulletpoints to show on About page
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Title
            - type: markdown
              name: description
              label: Description
            - type: image
              name: image
              label: Bulletpoint image
  product:
    type: page
    label: Product
    layout: product
    urlPath: 'products/{slug}'
    folder: products
    fields:
      - type: string
        name: id
        label: ID
      - type: string
        name: title
        label: Title
      - type: string
        name: description
        label: Description
      - type: string
        name: price
        label: Price
      - type: number
        name: order
        label: Order
        description: numerical order of sorting products
      - type: image
        label: Default Thumbnail Image
        name: default_thumbnail_image
      - type: image
        label: Default Original Image
        name: default_original_image
      - type: reference
        name: category
        label: Category
        models:
          - category
      - type: boolean
        name: featured
        label: Featured
        default: false
      - type: model
        name: seo
        models:
          - stackbit_page_meta
        label: Seo
  action:
    type: object
    label: Action
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: url
        label: URL
        required: true
        default: '#'
      - type: string
        name: subtitle
        label: Subtitle
      - type: markdown
        name: description_escrow
        label: Description Escrow
      - type: markdown
        name: description_dan
        label: Description Dan
      - type: markdown
        name: description_godaddy
        label: Description Godaddy
      - type: markdown
        name: description_uniregistry
        label: Description Uniregistry
      - type: markdown
        name: description_afternic
        label: Description Afternic
      - type: markdown
        name: description_coinpayments
        label: Description Coinpayments
      - type: markdown
        name: description_sedo
        label: Description Sedo
      - type: markdown
        name: answer
        label: Answer
      - type: string
        name: description
        label: Description
      - type: string
        name: skype
        label: Skype
      - type: string
        name: linkedin
        label: Linkedin
      - type: string
        name: header_search
        label: Header Search
      - type: string
        name: whatsapp
        label: Whatsapp
      - type: string
        name: number
        label: Number
      - type: enum
        name: style
        label: Style
        options:
          - primary
          - secondary
          - link
        default: primary
        required: true
      - type: boolean
        name: arrow
        label: CTA Arrow
  stackbit_page_meta:
    type: object
    label: Page meta data
    fields:
      - type: string
        name: title
        label: Title
        description: The page title that goes into the <title> tag
        default: ''
      - type: string
        name: description
        label: Description
        description: The page description that goes into the <meta name="description"> tag
        default: ''
      - type: list
        name: robots
        label: Robots
        description: The items that go into the <meta name="robots"> tag
        items:
          type: enum
          options:
            - all
            - index
            - follow
            - noindex
            - nofollow
            - noimageindex
            - notranslate
            - none
      - type: list
        name: extra
        label: Extra
        description: >-
          Additional definition for specific meta tags such as open-graph,
          twitter, etc.
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              default: ''
              label: Name
            - type: string
              name: value
              default: ''
              label: Value
            - type: string
              name: keyName
              default: name
              label: Key Name
            - type: boolean
              name: relativeUrl
              label: Relative Url
